<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="logincss.css">
</head>
<body>
	
	<div class="container">
		<div class="container-login">
			<div class="wrap-login">
				<form action="" class="login-form" id="formulario" method="post" name="form">
					<span class="login-form-title">
						FAÇA O LOGIN
					</span>

					<div class="wrap-input margin-top-35 margin-bottom-35">
						<input class="input-form" id="email" type="text" name="email" autocomplete="off" onclick="validaemail()">
						<span class="focus-input-form" data-placeholder="E-mail"></span>
					</div>

					<div class="wrap-input margin-bottom-35">
						<input class="input-form" id="senha" type="password" name="password" onclick="validasenha()">
						<span class="focus-input-form" data-placeholder="Senha"></span>
					</div>

					<div class="container-login-form-btn">
						<button class="login-form-btn" onclick="validar()"  >
							LOGIN
						</button>
					</div>

					<ul class="login-utils">
						<li class="margin-bottom-8 margin-top-8">
							<span class="text1">
								ESQUECEU SUA
							</span>

							<a href="#" class="text2">
								SENHA?
							</a>
						</li>

						<li>
							<span class="text1">
								NÃO TEM CONTA?
							</span>

							<a href="#" class="text2">
								CADASTRE-SE!
							</a>
						</li>
					</ul>
				</form>
			</div>
			<img src="login.png" width="300" height="300" class="margin-left-50" />
		</div>
	</div>
	
  <script src="loginjavascript.js"></script>

</body>
</html>
